{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
		<!-- <img class="thumbnail" src="{% static 'images/placeholder.png' %}"> -->
		<!-- <img class="thumbnail" src="{{product.image.url}}"> before correcting the empty image field error -->
		<img class="thumbnail" src="{{product.imageURL}}">

		<!-- {% if product.image %} YE BHI EK TAREEKA HAI
		<img class="thumbnail" src="{{product.image.url}}">
		{% else %}
		<img class="thumbnail" src="{% static 'images/placeholder.png' %}">
		{% endif %} -->


		<div class="box-element product">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>

			<!-- <button class="btn btn-outline-secondary add-btn">Add to Cart</button> -->

			<!-- data-product={{product.id}} 
			data-action="add" ; these are the custom attributes  -->
			<button data-product={{product.id}} 
			data-action="add_new" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

			<button data-product={{product.id}} 
			data-action="one" class="btn btn-outline-secondary add-btn update-wishlist">Wishlist</button>

			<h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>

		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
